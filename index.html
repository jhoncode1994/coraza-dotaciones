<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Dotación - Coraza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestión de Dotación - CORAZA</h1>

  <section>
    <h2>1. Ingreso de Dotación a Bodega</h2>
    <form id="form-ingreso-dotacion">
      <div id="campos-dotacion" class="grid-form"></div>
      <button type="submit">Registrar ingreso a bodega</button>
    </form>
  </section>

  <hr/>

  <section>
    <h2>2. Estado Actual de Inventario</h2>
    <ul id="lista-inventario"></ul>
  </section>

  <hr/>

  <section>
    <h2>3. Asignar Dotación a Asociado</h2>
    <form id="form-asignar-dotacion">
      <label>Asociado</label>
      <select id="asociado-dotacion" required></select>

      <label>Fecha de asignación</label>
      <input type="date" id="fecha-asignacion" required />

      <div id="campos-asignar-dotacion" class="grid-form"></div>

      <button type="submit">Asignar dotación</button>
    </form>
  </section>

  <hr/>

  <section>
    <h2>4. Historial de Entregas</h2>
    <ul id="lista-historial"></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
