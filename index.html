<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Dotación - Coraza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gestión de Dotación - CORAZA</h1>
    <nav>
      <button onclick="mostrarSeccion('asociados')">Asociados</button>
      <button onclick="mostrarSeccion('inventario')">Inventario</button>
      <button onclick="mostrarSeccion('ingreso-dotacion')">Ingreso de Dotación</button>
    </nav>
  </header>

  <main>
    <!-- Asociados -->
    <section id="asociados" class="seccion">
      <h2>Gestión de Asociados</h2>
      <form id="formAsociado">
        <input type="text" id="cedula" placeholder="Cédula" required />
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <button type="submit">Guardar Asociado</button>
      </form>
      <div id="listaAsociados"></div>
    </section>

    <!-- Inventario -->
    <section id="inventario" class="seccion" style="display: none;">
      <h2>Inventario Actual</h2>
      <div id="tablaInventario"></div>
    </section>

    <!-- Ingreso de Dotación -->
    <section id="ingreso-dotacion" class="seccion" style="display: none;">
      <h2>Ingreso de Dotación a Bodega</h2>
      <form id="formIngresoDotacion">
        <div class="grid">
          <input type="number" name="kepis" placeholder="Kepis" />
          <input type="number" name="goleana" placeholder="Goleana" />
          <input type="number" name="pantalon" placeholder="Pantalón" />
          <input type="number" name="overol" placeholder="Overol" />
          <input type="number" name="camisa" placeholder="Camisa" />
          <input type="number" name="botas" placeholder="Botas" />
          <input type="number" name="corbata" placeholder="Corbata" />
          <input type="number" name="moña" placeholder="Moña" />
          <input type="number" name="riata" placeholder="Riata" />
          <input type="number" name="botas_pantanera" placeholder="Botas pantanera" />
        </div>
        <button type="submit">Guardar Dotación</button>
      </form>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
