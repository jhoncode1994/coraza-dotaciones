<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión Coraza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestión de Dotación - CORAZA</h1>

  <!-- Navegación por secciones -->
  <div class="nav">
    <button onclick="mostrarSeccion('asociados')">Asociados</button>
    <button onclick="mostrarSeccion('inventario')">Inventario</button>
    <button onclick="mostrarSeccion('entregas')">Asignar Dotación</button>
    <button onclick="mostrarSeccion('historial')">Historial</button>
    <button onclick="mostrarSeccion('ingreso')">Ingreso de Dotación</button>
  </div>

  <!-- SECCIÓN: Asociados -->
  <div id="seccion-asociados" class="seccion">
    <h2>Gestión de Asociados</h2>
    <form id="asociado-form">
      <input type="text" id="cedula" placeholder="Cédula" required />
      <input type="text" id="nombres" placeholder="Nombres" required />
      <input type="text" id="apellidos" placeholder="Apellidos" required />
      <input type="date" id="fecha_ingreso" placeholder="Fecha de ingreso" />
      <button type="submit">Guardar Asociado</button>
    </form>
    <ul id="lista-asociados"></ul>
  </div>

  <!-- SECCIÓN: Inventario -->
  <div id="seccion-inventario" class="seccion" style="display:none">
    <h2>Inventario Actual</h2>
    <form id="inventario-form">
      <input type="hidden" id="inv-id" />
      <input type="text" id="inv-tipo" placeholder="Tipo de producto" required />
      <input type="text" id="inv-descripcion" placeholder="Descripción" required />
      <input type="text" id="inv-estado" placeholder="Estado" required />
      <button type="submit">Guardar Producto</button>
    </form>
    <ul id="lista-inventario"></ul>
  </div>

  <!-- SECCIÓN: Asignar Dotación -->
  <div id="seccion-entregas" class="seccion" style="display:none">
    <h2>Asignar Dotación</h2>
    <form id="asignacion-form">
      <select id="asociado-select" required>
        <option value="">Seleccione un asociado</option>
      </select>
      <select id="producto-select" required>
        <option value="">Seleccione un producto</option>
      </select>
      <input type="number" id="cantidad-asignada" placeholder="Cantidad" required min="1" />
      <input type="date" id="fecha-asignacion" required />
      <button type="submit">Asignar Dotación</button>
    </form>
    <div id="mensaje-asignacion" class="mensaje"></div>
  </div>

  <!-- SECCIÓN: Historial -->
  <div id="seccion-historial" class="seccion" style="display:none">
    <h2>Historial de Dotación</h2>
    <ul id="lista-asignaciones"></ul>
  </div>

  <!-- SECCIÓN: Ingreso de Dotación -->
  <div id="seccion-ingreso" class="seccion" style="display:none">
    <h2>Ingreso de Dotación a Bodega</h2>
    <form id="ingreso-form">
      <div class="grid-form">
        <label>Kepis: <input type="number" name="kepis" min="0" value="0" /></label>
        <label>Goleana: <input type="number" name="goleana" min="0" value="0" /></label>
        <label>Pantalón: <input type="number" name="pantalon" min="0" value="0" /></label>
        <label>Overol: <input type="number" name="overol" min="0" value="0" /></label>
        <label>Camisa: <input type="number" name="camisa" min="0" value="0" /></label>
        <label>Botas: <input type="number" name="botas" min="0" value="0" /></label>
        <label>Corbata: <input type="number" name="corbata" min="0" value="0" /></label>
        <label>Moña: <input type="number" name="moña" min="0" value="0" /></label>
        <label>Riata: <input type="number" name="riata" min="0" value="0" /></label>
        <label>Botas Pantanera: <input type="number" name="botas_pantanera" min="0" value="0" /></label>
      </div>
      <button type="submit">Registrar Ingreso</button>
    </form>
    <div id="mensaje-ingreso" class="mensaje"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
