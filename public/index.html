<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asociados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Formulario de Registro de Asociados</h2>

  <form id="form-asociado">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" required />

    <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" required />

    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" required />

    <label for="zona">Zona:</label>
    <input type="number" id="zona" />

    <label for="fecha_ingreso">Fecha de ingreso:</label>
    <input type="date" id="fecha_ingreso" />

    <button type="submit">Guardar</button>
  </form>
  <hr />
<h2>Formulario de Entregas</h2>

<form id="form-entrega">
  <label for="elemento">Elemento:</label>
  <select id="elemento" required>
    <option value="">Seleccione un elemento</option>
    <option value="1">Camisa</option>
    <option value="2">Corbata</option>
    <option value="3">Apellido</option>
    <option value="4">Pantalón</option>
    <option value="5">Cinturón</option>
    <option value="6">Kepis</option>
    <option value="7">Bota</option>
    <option value="8">Moña</option>
    <option value="9">Overol</option>
    <option value="10">Reata</option>
    <option value="11">Goleana</option>
  </select>

  <label for="usuario">Usuario (cédula):</label>
  <input type="text" id="usuario" required />

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" min="1" required />

  <button type="submit">Registrar Entrega</button>
</form>

  <script src="main.js"></script>
</body>
</html>
